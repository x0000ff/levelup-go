{{ define "users/new" }}
<div class="col-md-6 col-md-offset-3">
    <h1>Sign Up</h1>
    {{ if .Error }}
    <p class="text-danger">
      {{ .Error }}
    </p>
    {{ end }}
    <form action="/register" method="POST">

      <div class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" name="username" id="newUsername" value="{{ User.Username }}" class="form-control">
      </div>

      <div class="form-group">
        <label for="newEmail">Username</label>
        <input type="text" name="email" id="newEmail" value="{{ User.Email }}" class="form-control">
      </div>

      <div class="form-group">
        <label for="newPassword">Username</label>
        <input type="text" name="password" id="newPassword" value="{{ User.Username }}" class="form-control">
      </div>

      <input type="submit" value="Register" class="btn btn-primary">
    </form>
</div>
{{end}}
